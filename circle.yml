machine:
  services:
    - docker

dependencies:
  override:
    - pip install -U docker-compose

test:
  override:
    - docker-compose run -d --no-deps tests python app.py
    - docker run tests tox
    - ls web/build
    - mkdir -p $CIRCLE_TEST_REPORTS/pytest && cp web/build/junit.xml $CIRCLE_TEST_REPORTS/pytest/junit.xml
